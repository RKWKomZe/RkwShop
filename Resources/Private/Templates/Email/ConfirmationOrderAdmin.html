{namespace postmaster=Madj2k\Postmaster\ViewHelpers}
<f:layout name="Email/{mailType}" />


<!-- PLAINTEXT -->
<f:section name="Plaintext"><postmaster:email.plaintextLineBreaks>
	<postmaster:email.translate key="templates.email.confirmationOrderAdmin.headline" languageKey="{backendUser.lang}" extensionName="rkwShop" arguments="{0 : backendUser.realName}" />\n
	\n
	<postmaster:email.translate key="templates.email.confirmationOrderAdmin.text1" languageKey="{backendUser.lang}" extensionName="rkwShop" />\n
	\n
	<f:render partial="Email/ProductList" section="Plaintext" arguments="{order: order, frontendUser: order.frontendUser, language: backendUser.lang, backendUserForProductMap: backendUserForProductMap}"/>\n
	<f:render partial="Email/ShippingAddress" section="Plaintext" arguments="{order: order, frontendUser: order.frontendUser, language: backendUser.lang}"/>
</postmaster:email.plaintextLineBreaks></f:section>

<!-- HTML -->
<f:section name="Html">
	<h1><postmaster:email.translate key="templates.email.confirmationOrderAdmin.headline" languageKey="{backendUser.lang}" extensionName="rkwShop" arguments="{0 : backendUser.realName}" /></h1>
	<p><postmaster:email.translate key="templates.email.confirmationOrderAdmin.text1" languageKey="{backendUser.lang}" extensionName="rkwShop" /></p>

	<f:render partial="Email/ProductList" section="Html" arguments="{order: order, frontendUser: order.frontendUser, language: backendUser.lang, backendUserForProductMap: backendUserForProductMap}"/>
	<f:render partial="Email/ShippingAddress" section="Html" arguments="{order: order, frontendUser: order.frontendUser, language: backendUser.lang}"/>
</f:section>
