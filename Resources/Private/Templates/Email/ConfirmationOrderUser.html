{namespace rkwMailer=RKW\RkwMailer\ViewHelpers}
<f:layout name="Email/{mailType}" />


<!-- PLAINTEXT -->
<f:section name="Plaintext"><rkwMailer:email.plaintextLineBreaks>
	<rkwMailer:email.recipientSalutation queueRecipient="{queueRecipient}" prependText="<rkwMailer:email.translate key='templates.email.confirmationOrderUser.headline' languageKey='{queueRecipient.languageCode}' extensionName='rkwShop' /> " appendText=","/>\n
	\n
	<rkwMailer:email.translate key="templates.email.confirmationOrderUser.text1" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwShop" />\n
	<rkwMailer:email.translate key="templates.email.confirmationOrderUser.text2" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwShop" />\n
	\n
	<f:render partial="Email/ProductList" section="Plaintext" arguments="{order: order, frontendUser: order.frontendUser, language: frontendUser.txRkwregistrationLanguageKey}"/>\n
	<f:render partial="Email/ShippingAddress" section="Plaintext" arguments="{order: order, frontendUser: order.frontendUser, language: frontendUser.txRkwregistrationLanguageKey}"/>
</rkwMailer:email.plaintextLineBreaks></f:section>

<!-- HTML -->
<f:section name="Html">
    <h1><rkwMailer:email.recipientSalutation queueRecipient="{queueRecipient}" prependText="<rkwMailer:email.translate key='templates.email.confirmationOrderUser.headline' languageKey='{queueRecipient.languageCode}' extensionName='rkwShop' /> " appendText=","/></h1>
    <p>
		<rkwMailer:email.translate key="templates.email.confirmationOrderUser.text1" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwShop" /><br>
		<rkwMailer:email.translate key="templates.email.confirmationOrderUser.text2" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwShop" />
	</p>
	<f:render partial="Email/ProductList" section="Html" arguments="{order: order, frontendUser: order.frontendUser, language: frontendUser.txRkwregistrationLanguageKey}"/>
	<f:render partial="Email/ShippingAddress" section="Html" arguments="{order: order, frontendUser: order.frontendUser, language: frontendUser.txRkwregistrationLanguageKey}"/>
</f:section>
