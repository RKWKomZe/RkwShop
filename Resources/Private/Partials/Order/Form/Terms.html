<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:rkwRegistration="http://typo3.org/ns/RKW/RkwRegistration/ViewHelpers"
	data-namespace-typo3-fluid="true">

	<f:comment>
		<div class="form__field">
			<label for="tx-rkwshop-remark">
				<f:translate key="LLL:EXT:rkw_shop/Resources/Private/Language/locallang.xlf:tx_rkwshop_domain_model_order.remark" />
			</label>
			<f:form.textarea id="tx-rkwshop-remark" property="remark" />
		</div>
	</f:comment>

	<div class="form__approval">

        <f:if condition="{targetGroupList}">
            <p class="text-small">
                <f:translate key="LLL:EXT:rkw_shop/Resources/Private/Language/locallang.xlf:tx_rkwshop_domain_model_order.targetGroup.marketingHint.firstPart" />
                <a href="mailto:{revocationEmail}" target="_blank">{revocationEmail}</a>
                <f:translate key="LLL:EXT:rkw_shop/Resources/Private/Language/locallang.xlf:tx_rkwshop_domain_model_order.targetGroup.marketingHint.thirdPart" />
            </p>
        </f:if>

		<f:security.ifAuthenticated>
			<f:else>
				<div class="form__field">
					<f:form.checkbox name="terms" id="tx-rkwshop-terms" value="1" checked="{terms}" class="checkbox"/>
					<label for="tx-rkwshop-terms" class="checkbox-label">
						<f:link.page pageUid="{termsPid}" target="_blank">
							<f:translate key="LLL:EXT:rkw_shop/Resources/Private/Language/locallang.xlf:partials.order.form.productList.terms" />
						</f:link.page>
					</label>
				</div>
			</f:else>
		</f:security.ifAuthenticated>

		<div class="form__field">
			<f:form.checkbox name="privacy" id="tx-rkwshop-privacy" value="1" checked="{privacy}" class="checkbox"/>
			<label for="tx-rkwshop-privacy" class="checkbox-label">
				<rkwRegistration:privacyText textVersion="order" />
			</label>
		</div>

		<div class="form__field flex space-start full-width-narrow">
			<button class="btn btn--primary full-width-narrow" type="submit">
				<f:if condition="{f:count(subject: products)} == 1 && {products.0.recordType} == '\RKW\RkwShop\Domain\Model\ProductSubscription'">
					<f:then>
						<f:translate key="LLL:EXT:rkw_shop/Resources/Private/Language/locallang.xlf:partials.order.form.productList.subscriptionButton" />
					</f:then>
					<f:else>
						<f:translate key="LLL:EXT:rkw_shop/Resources/Private/Language/locallang.xlf:partials.order.form.productList.orderButton" />
					</f:else>
				</f:if>
			</button>
		</div>
	</div>

</html>
